<!DOCTYPE html>
<html>
    <head>
        <title>这是一个标题</title>
    </head>
    <body>
        <div style="background-color: burlywood;">
            <h1>我是一个一级标题</h1>
            <h2>我是一个二级标题</h2>
            <h6>我是一个六级标题，没有七级标题</h6>
            <p>
                这是一个文本标签，但里面不换行
            </p>

        <p>

                </span>

    <ul>
